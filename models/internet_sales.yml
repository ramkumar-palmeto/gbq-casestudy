    folder: Order Metrics
  - unique_name: TotalUnits
    folder: Order Metrics
  - unique_name: AverageUnits
    folder: Order Metrics
  - unique_name: AverageSaleAmount
    folder: Order Metrics
  - unique_name: Profit
    folder: Order Metrics
  - unique_name: TotalTax
    folder: Order Metrics
relationships:
  - unique_name: vwfactsales_customerid_to_customers_Customer Name
    from:
      dataset: vwfactsales
      join_columns:
        - customerid
    to:
      dimension: customers
      level: Customer Name
  - unique_name: vwfactsales_productid_to_products_Product ID
    from:
      dataset: vwfactsales
      join_columns:
        - productid
    to:
      dimension: products
      level: Product ID
  - unique_name: vwfactsales_productid_to_products_Product
    from:
      dataset: vwfactsales
      join_columns:
        - productid
    to:
      dimension: products
      level: Product
  - unique_name: vwfactsales_saledate_to_time_Date
    from:
      dataset: vwfactsales
      join_columns:
        - saledate
    to:
      dimension: time
      level: Date
